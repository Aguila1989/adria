<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptoms</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/diagnose-page/symptoms.css">
    <script src="assets/js/helpers/helpers.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/helpers/storage-abstractor.js" defer></script>
    <script src="assets/js/api.js" defer></script>
    <script src="assets/js/borderButtons.js" defer></script>
    <script src="assets/js/Diagnoses/symptoms.js" defer></script>

</head>
<body>
<header>
    <img src="images/logo.png" alt="logo" id="logo">
    <p>THIS IS NOT A REAL BUTTON, THIS IS AN ALERT
        THIS SHOWS WHAT HAPPENS IN CASE LOW BLOOD SUGAR, GLOBAL/ NATIONAL ALERT ...</p>
    <button id="settings">Settings</button>
</header>
<main>

    <form>
        <label for="symptoms">What are your symptoms?</label>
        <input type="text" id="symptoms" name="symptoms" placeholder="e.g. cough, fever, nausea">
        <p class="errorHandler"></p>
    </form>
    <button id="diagnose">Diagnose</button>
    <button id="history">Personal History</button>

</main>
<footer>
    <button id="guidance">Emergency Guidance</button>
    <label for="emergencySlider" class="emergencyText" id="emergencyLabel">! ALERT EMERGENCIES !</label>
    <input type="range" min="0" max="10000000000000" value="0" class="slider" id="emergencySlider">
</footer>
</body>
</html>
