<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/data-page/data-page.css">
    <script src="assets/js/data-page/data-page.js" defer></script>
    <script src="assets/js/helpers/helpers.js"></script>
    <script src="assets/js/helpers/storage-abstractor.js"></script>
</head>
<body>
<header>
    <a href="main.html"><img src="./images/logo.png" alt="logo" draggable="false"></a>
    <h1>Data Overview</h1>
</header>
<main>
    <div class="data-set heart">
        <div class="percentage">
            <figure>
            <img src="./images/heart.png" alt="heart rate" title="heart rate" draggable="false">
            <figcaption>Heart rate</figcaption>
        </figure>
            <p class="heart-rate">81 bpm</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="30" height="2" fill="#33FFFF"/>
                <rect x="30" y="10" width="20" height="2" fill="#5BFF33"/>
                <rect x="50" y="10" width="50" height="2" fill="red"/>
                <rect class="heart-chart" x="40.5" y="8.5" height="5" width="1" fill="black"/>
                <text x="0" y="5" font-size="5px">0</text>
                <text x="28" y="5" font-size="5px">60</text>
                <text x="48" y="5" font-size="5px">100</text>
                <text x="88" y="5" font-size="5px">200</text>
                <text x="10" y="17" font-size="5px">low</text>
                <text x="35" y="17" font-size="5px">good</text>
                <text x="70" y="17" font-size="5px">too high</text>
            </svg>
        </div>
    </div>
    <div class="data-set saturation">
        <div class="percentage">
            <figure>
                <img src="./images/saturation.png" alt="saturation" title="saturation" draggable="false">
                <figcaption>Saturation</figcaption>
            </figure>
            <p class="sat">100%</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="50" height="2" fill="#33FFFF"/>
                <rect x="50" y="10" width="50" height="2" fill="#5BFF33"/>
                <rect class="sat-chart" x="99" y="8.5" height="5" width="1" fill="black"/>
                <text x="48" y="5" font-size="5px">95%</text>
                <text x="88" y="5" font-size="5px">100%</text>
                <text x="20" y="17" font-size="5px">low</text>
                <text x="70" y="17" font-size="5px">good</text>
            </svg>
        </div>
    </div>
    <div class="data-set muscle notInResQ">
        <div class="percentage">
            <figure>
                <img src="./images/muscle.png" alt="muscle" title="muscle" draggable="false">
                <figcaption>Muscle percentage</figcaption>
            </figure>
            <p>44,6%</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="30" height="2" fill="#33FFFF"/>
                <rect x="30" y="10" width="40" height="2" fill="#5BFF33"/>
                <rect x="70" y="10" width="30" height="2" fill="#449e29"/>
                <rect x="72" y="8.5" height="5" width="1" fill="black"/>
                <text x="28" y="5" font-size="5px">40%</text>
                <text x="68" y="5" font-size="5px">44%</text>
                <text x="10" y="17" font-size="5px">low</text>
                <text x="55" y="17" font-size="5px">good</text>
                <text x="80" y="17" font-size="5px">excellent</text>
            </svg>
        </div>
    </div>
    <div class="data-set water notInResQ">
        <div class="percentage">
            <figure>
                <img src="./images/water.png" alt="body water" title="body water" draggable="false">
                <figcaption>Body water Percentage</figcaption>
            </figure>
            <p>61,9%</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="50" height="2" fill="#33FFFF"/>
                <rect x="50" y="10" width="15" height="2" fill="#5BFF33"/>
                <rect x="65" y="10" width="35" height="2" fill="red"/>
                <rect x="61.9" y="8.5" height="5" width="1" fill="black"/>
                <text x="0" y="5" font-size="5px">0%</text>
                <text x="47" y="5" font-size="5px">50%</text>
                <text x="62" y="5" font-size="5px">65%</text>
                <text x="88" y="5" font-size="5px">100%</text>
                <text x="22" y="17" font-size="5px">low</text>
                <text x="52" y="17" font-size="5px">good</text>
                <text x="73" y="17" font-size="5px">too high</text>
            </svg>
        </div>
    </div>
    <div class="data-set fat notInResQ">
        <div class="percentage">
            <figure>
                <img src="./images/fat.png" alt="fat" title="fat" draggable="false">
                <figcaption>Fat percentage</figcaption>
            </figure>
            <p>19,5%</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="8" height="2" fill="#33FFFF"/>
                <rect x="8" y="10" width="11" height="2" fill="#5BFF33"/>
                <rect x="19" y="10" width="81" height="2" fill="red"/>
                <rect x="19.5" y="8.5" height="5" width="1" fill="black"/>
                <text x="0" y="5" font-size="5px">0</text>
                <text x="5" y="5" font-size="5px">8%</text>
                <text x="17" y="5" font-size="5px">19%</text>
                <text x="88" y="5" font-size="5px">100%</text>
                <text x="0" y="17" font-size="5px">low</text>
                <text x="10" y="17" font-size="5px">good</text>
                <text x="55" y="17" font-size="5px">too high</text>
            </svg>
        </div>
    </div>
    <div class="data-set visceral notInResQ">
        <div class="percentage">
            <figure>
                <img src="./images/visceral-fat.png" alt="visceral fat" title="visceral fat" draggable="false">
                <figcaption>Visceral Fat</figcaption>
            </figure>
            <p>7,4</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="12" height="2" fill="#5BFF33"/>
                <rect x="12" y="10" width="88" height="2" fill="red"/>
                <rect x="7.4" y="8.5" height="5" width="1" fill="black"/>
                <text x="10" y="5" font-size="5px">12</text>
                <text x="2" y="17" font-size="5px">good</text>
                <text x="40" y="17" font-size="5px">too high</text>
            </svg>
        </div>
    </div>
    <div class="data-set bones notInResQ">
        <div class="percentage">
            <figure>
                <img src="./images/bones.png" alt="bones" title="bones" draggable="false">
                <figcaption>Bone Mass</figcaption>
            </figure>
            <p>6,3%</p>
        </div>
        <div class="chart">
            <svg viewBox=" 0 0 100 20">
                <rect x="0" y="10" width="30" height="2" fill="#33FFFF"/>
                <rect x="30" y="10" width="20" height="2" fill="#5BFF33"/>
                <rect x="50" y="10" width="50" height="2" fill="#449e29"/>
                <rect x="63" y="8.5" height="5" width="1" fill="black"/>
                <text x="0" y="5" font-size="5px">0%</text>
                <text x="28" y="5" font-size="5px">3%</text>
                <text x="48" y="5" font-size="5px">5%</text>
                <text x="10" y="17" font-size="5px">low</text>
                <text x="35" y="17" font-size="5px">good</text>
                <text x="70" y="17" font-size="5px">excellent</text>
            </svg>
        </div>
    </div>
</main> 
<footer>
    <nav>
        <button>Timeline</button>
    </nav>
</footer>
</body>
</html>
